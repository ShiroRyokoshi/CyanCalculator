<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>CyanCalculator</title>
    <meta
      name="description"
      content="Cyan Calculator for all your mathematical needs."
    />
    <meta name="author" content="Wiktor Sienkiewicz" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="result"></div>
      <div id="buttons">
        <button type="button" id="7"></button>
        <button type="button" id="8"></button>
        <button type="button" id="9"></button>
        <button type="button" id="c"></button>
        <button type="button" id="4"></button>
        <button type="button" id="5"></button>
        <button type="button" id="6"></button>
        <button type="button" id="+"></button>
        <button type="button" id="1"></button>
        <button type="button" id="2"></button>
        <button type="button" id="3"></button>
        <button type="button" id="-"></button>
        <button type="button" id="back-button"></button>
        <button type="button" id="0"></button>
        <button type="button" id="="></button>
      </div>
    </div>
  </body>
</html>
